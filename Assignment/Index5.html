<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2 style  align="center" >Registration form</h2>

    <table border="1" align="center" cellspacing="1" cellpadding="2">
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label>Re-enter Password</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td>
                <input type="radio" name="gender" value="male"> Male<br><hr>
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td><label>Age:</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>Phone Number</label></td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
            <td><label>State</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Country</label></td>
            <td>
                <select>
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Languages known</label></td>
            <td>
                <input type="checkbox"> English
                <input type="checkbox"> Kannada
                <input type="checkbox"> Hindi
                <input type="checkbox"> Telugu
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="checkbox"> Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <a href="#">Log in to <b>Ethnus</b> website</a>
            </td>
        </tr>
    </table>

    <br>
    <div align="center">
        <input type="submit" value="Register">
    </div>

</body>
</html>
