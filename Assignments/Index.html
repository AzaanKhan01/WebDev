<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DailyTasker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://cdn.sanity.io/images/e422uarq/production/5244c661957dbfc4f8c616a58fdb63eaef286d62-6000x4000.jpg?w=950&fm=jpg&q=80');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #taskInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #addTaskBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #taskList {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    #taskList li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    #taskList li:hover {
      background: #f0f0f0;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .deleteBtn, .editBtn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: red;
    }

    .editBtn {
      color: #2196F3; /* Blue for Edit */
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DailyTasker</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button id="addTaskBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    // Load tasks from LocalStorage
    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      savedTasks.forEach(task => addTask(task.text, task.completed));
    };

    // Add a new task
    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        addTask(taskText, false);
        taskInput.value = '';
        saveTasks();
      }
    });

    // Add task function
    function addTask(text, completed) {
      const li = document.createElement('li');
      li.textContent = text;
      if (completed) li.classList.add('completed');

      // Mark task as completed on click
      li.addEventListener('click', () => {
        li.classList.toggle('completed');
        saveTasks();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '❌';
      deleteBtn.classList.add('deleteBtn');
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        li.remove();
        saveTasks();
      });

      const editBtn = document.createElement('button');
      editBtn.textContent = '✏️';
      editBtn.classList.add('editBtn');
      editBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const newTaskText = prompt("Edit task:", li.firstChild.textContent);
        if (newTaskText) {
          li.firstChild.textContent = newTaskText;
          saveTasks();
        }
      });

      li.appendChild(editBtn);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);
    }

    // Save tasks to LocalStorage
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#taskList li').forEach(li => {
        tasks.push({ text: li.childNodes[0].textContent.trim(), completed: li.classList.contains('completed') });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>

</body>
</html>
