<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Loan Calculator</title>
    <!--<link rel="stylesheet" href="styles.css"/> -->
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <h2>Smart Loan Calculator</h2>
                <p class="subtitle">
                    Calculate your monthly payments and total interests easily
                </p>
            </div>
        </div>
    </div>

    <div class="calculator-body">
        <div class="input-section">
            <div class="input-grp">
                <label for="Amount">Loan Amount ($)</label>
                <input type="number" id="Amount" placeholder="e.g. 25000"/>
                <span class="input-icon">$</span>
            </div>

            <div class="input-group">
                <label for="interest">Annual Interest Rate (%)</label>
                <input type="number" id="interest" step="0.1" placeholder="e.g. 5.5"/>
                <span class="input-icon">%</span>
            </div>

            <div class="input-group">
                <label for="interest">Loan Period</label>
                <input type="number" id="period" step="0.1" placeholder="In Years"/>
                <span class="input-icon">Years</span>
            </div>

            <button id="calculateBtn">
                Calculate Loan <span class="button-icon">-></span>
            </button>
        </div>

        <div class="results" id="results">
                <h3>Loan Summary</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="result-label">Monthly Payment</span>
                        <span class="result-value" id="monthly">$0.00</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Total Payment</span>
                        <span class="result-value" id="total">$0.00</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Total Interest</span>
                        <span class="result-value" id="totalinterest">$0.00</span>
                    </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
