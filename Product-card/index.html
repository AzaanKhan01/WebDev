<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Product-card start-->
    <div class="Product-Card">
        <img src="https://cdn.pixabay.com/photo/2016/02/17/15/37/laptop-1205256_640.jpg" alt="Product Image class=" class="product-image">
        <!---Product-info-start-->
        <div class="product-info">
            <div class="product-title">Amazing Product</div>
             <p class="product-price">$99.99</p>
             <p class="product-description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae consectetur iste.
            </p>
            <button class="btn-add-to-cart">
                <i class="fas fa-shopping cart"></i>Add to cart
            </button>

        </div>
        <!---Product-info-end-->
        <div class="discount-tag">50% Off</div>

    </div>
    
</body>
</html>
