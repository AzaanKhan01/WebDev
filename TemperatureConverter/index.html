<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemperatureConverter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="">Enter Temperature</label>
    <input type= "number" id="input" placeholder="Enter Temperature">
    <label for="">Convert to:</label>
    <select id="conversionType">
        <option value="toCelcius">Celcius</option>
        <option value="toFarenheit">Farenheit</option>
    </select>
    <button id="btn">Convert</button>
    <h2>Results:</h2>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
